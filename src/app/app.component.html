<div class="main">
  <div *ngIf="(searchMovieStoreService.bannerState$ | async)?.isVisible" [@slideInOut]>
    <banner [context]="(searchMovieStoreService.bannerState$ | async)?.context">
      {{(searchMovieStoreService.bannerState$ | async)?.message}}
    </banner>
  </div>
  <div class="header">The Annual Shoppies <br> Movies Awards <span class="header__year">2021</span></div>
  <search-bar></search-bar>
  <ng-container>
    <div class="results-output">
      <results [searchedString]="searchMovieStoreService.searchedString$ | async"
        [searchResults]="searchMovieStoreService.results$ | async"
        [isLoading]="searchMovieStoreService.isLoading$ | async">
      </results>
      <nominations-container [searchedString]="searchMovieStoreService.searchedString$ | async"
        [nominees]="searchMovieStoreService.nominations$ | async">
      </nominations-container>
    </div>
  </ng-container>
</div>
