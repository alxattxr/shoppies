<span class="sub-header">Nominations {{nominees.length}}/5</span>
<div @list>
  <ng-container *ngFor="let nominee of nominees">
    <movie-card [movieInformation]="nominee" 
    [primaryBtnActiveLabel]="'Remove nominee'"
    (onClick)="removeFronNominations(nominee)">
    </movie-card>
  </ng-container>
</div>
