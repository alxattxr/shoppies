<span class="sub-header">Nominations {{nominees.length}}/5</span>
<div @list class="search-results">
  <ng-container *ngFor="let result of nominees">
    <movie-card [movieInformation]="result" 
    [primaryBtnActiveLabel]="'Remove nominee'"
    (onClick)="removeFronNominations(result)">
    </movie-card>
  </ng-container>
</div>
