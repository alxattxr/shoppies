<span class="sub-header">Nominations"</span>
<div
  class="search-results"
  *ngIf="searchMovieStoreService.nominations$ | async"
>
  <ng-container *ngFor="let result of searchMovieStoreService.nominations">
    <movie-card
      [movieInformation]="result"
      (click)="removeFronNominations(result)"
    ></movie-card>
  </ng-container>
</div>
