<div @items class="test">
    <img [src]="movieInformation.Poster" alt="No poster found :/">
    <div class="card-desc">
        <span class="card-title">{{movieInformation.Title}}</span>
        <span><i>{{movieInformation.Type}}</i></span>
        <span>({{movieInformation.Year}})</span>
    </div>
    <button mat-raised-button color="primary" [disabled]="isNominated(movieInformation)" 
        (click)="onButtonClick($event)">
        {{ isNominated(movieInformation) ? primaryBtnDisabledLabel : primaryBtnActiveLabel }}
    </button>
</div>
