<div @items class="card">
    <img [src]="movieInformation.Poster" alt="No poster found :/">
    <div class="card__desc">
        <span class="card__title">{{movieInformation.Title}}</span>
        <span><i>{{movieInformation.Type}}</i></span>
        <span>({{movieInformation.Year}})</span>
    </div>
    <button mat-raised-button color="primary" [disabled]="isDisabled" 
        (click)="onButtonClick($event)">
        {{ isDisabled ? getDisabledLabel() : primaryBtnActiveLabel }}
    </button>
</div>
