<div class="test">
    <img [src]="movieInformation.Poster" alt="No poster found :/">
    <div class="card-desc">
        <span class="card-title">{{movieInformation.Title}}</span>
        <span><i>{{movieInformation.Type}}</i></span>
        <span>({{movieInformation.Year}})</span>
    </div>
    <button mat-raised-button [color]="isNominated(movieInformation) ? 'primary' : 'secondary'"
        (click)="onButtonClick($event)">
        {{ isNominated(movieInformation) ? "Nominated": "Nominate" }}
    </button>
</div>
