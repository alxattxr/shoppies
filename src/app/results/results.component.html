<span class="sub-header">Results for "{{ searchMovieStoreService.searchedString$ | async }}"</span>
<div class="search-results" *ngIf="searchMovieStoreService.results$ | async; noResults">
  <ng-container *ngFor="let result of searchMovieStoreService.getSearchResults()">
    <movie-card [movieInformation]="result" (click)="addToNomination(result)"></movie-card>
  </ng-container>
</div>
<ng-template #noResults>
  <span>:/ nothing was found for "{{
      searchMovieStoreService.searchedString$ | async
    }}"</span>
</ng-template>
